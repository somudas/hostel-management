<div th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="header">
        <div style="font-weight: bolder; font-size: x-large">H-manage+</div>
        <div class="menu">
            <a href="/">Home</a>
            <a href="/complaints/unresolved">Complaints</a>
            <a href="/inventory">Inventory</a>
            <a href="/chats">Chat</a>
        </div>
        <div>
            <div sec:authorize="isAuthenticated()" style="display: flex; flex-direction: row; gap: 12px">
                <div th:text="${#authentication.principal.username}"> </div>
                <form action="/logout" method="post">
                    <button type="submit" style="cursor: pointer; font-size: medium; background: none; border: none; color: white; font-family: 'Montserrat', sans-serif">Logout</button>
                </form>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a href="/login" style="text-decoration: none; color: white; margin-right: 10px">Login</a>
                <a href="/register" style="text-decoration: none; color: white">Register</a>
            </div>
        </div>
    </div>

</div>

<div th:fragment="footer">
    <div class="footer">
        <div>
            <div style="font-weight: bolder; font-size: large">H-manage+</div>
            <div style="font-size: 12px; padding-top: 10px">
                A Complete Hostel Management App <br>
                Project Made for CSO-361 DBMS Course
            </div>
        </div>
        <div>
            <div style="text-align: right; ">Contributors</div>
            <div style="font-size: 12px; text-align: right">
                Soumyadeep Das <br>
                Ujjwal Modi <br>
                Arindam Srivastava <br>
                Satyam Chitransh <br>
                Nachiketa Sharma <br>
                Kunal Lalwani
            </div>
        </div>
    </div>
</div>
